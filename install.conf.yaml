- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.p10k.zsh: p10k/p10k.zsh
    ~/.config/nvim:
      create: true
      path: config/nvim

- create:
    - ~/Works

- shell:
    - command: ./homebrew/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./zsh/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./omz/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./tmux/setup_tpm.zsh
      stdin: true
      stdout: true
      stderr: true
