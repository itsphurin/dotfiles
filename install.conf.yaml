- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: ./zsh/zshrc
    ~/.zshenv: ./zsh/zshenv
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.config/bat:
      create: true
      path: ./config/bat
    ~/.p10k.zsh: ./p10k/p10k.zsh
    ~/.config/nvim:
      create: true
      path: ./config/nvim
    ~/.config/wezterm: ./config/wezterm
    ~/.config/kitty:
      create: true
      path: ./config/kitty
    ~/.config/btop:
      create: true
      path: ./config/btop/
    ~/.gitconfig: ./.gitconfig

- create:
    - ~/Works

- shell:
    - command: ./zsh/setup.sh
      stdin: true
      stdout: true
      stderr: true
    - command: ./omz/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./tmux/setup_tpm.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./homebrew/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./config/kitty/install.zsh
      stdin: true
      stdout: true
      stderr: true

