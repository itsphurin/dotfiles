- defaults:
    link:
      relink: true
- clean: ['~']
- link:
    ~/.zshrc: ./zsh/zshrc
    ~/.zshenv: ./zsh/zshenv
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.config/bat:
      create: true
      path: ./config/bat
    ~/.p10k.zsh: ./p10k/p10k.zsh
    ~/.config/nvim:
      create: true
      path: ./config/nvim
    ~/.config/wezterm: ./config/wezterm
    ~/.config/kitty:
      create: true
      path: ./config/kitty
    ~/.config/btop:
      create: true
      path: ~/Dropbox/config/btop
    ~/.gitconfig: ./.gitconfig
    # Linux stuffs
    ~/.config/i3:
      create: true
      path: ./config/i3
    ~/.config/picom:
      create: true
      path: ./config/picom
    ~/.config/polybar:
      create: true
      path: ./config/polybar
    ~/.config/rofi:
      create: true
      path: ./config/rofi
    ~/.config/sxhkd:
      create: true
      path: ./config/sxhkd
    ~/.config/dunst:
      create: true
      path: ./config/dunst
    ~/.config/xborder:
      create: true
      path: ./config/xborder
- create:
    - ~/Works
    - ~/packages # for extract packages which need to be built / manual installed
- create:
    ~/vpns:
      mode: 0700
- create:
    ~/.ssh/keys:
      mode: 0700
- shell:
    - command: git submodule update --init
      stdin: true
      stdout: true
      stderr: true
    - command: ./zsh/setup.sh
      stdin: true
      stdout: true
      stderr: true
    - command: ./omz/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./tmux/setup_tpm.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: './homebrew/setup.zsh'
      stdin: true
      stdout: true
      stderr: true
# NOTE: take a look /etc/os-release to seperate distros
# See more: [reddit](https://www.reddit.com/r/linux4noobs/comments/k6t9uw/how_does_neofetch_know_what_distro_you_are_using/?rdt=40816)
# Solution: https://unix.stackexchange.com/a/432819
