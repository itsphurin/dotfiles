- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.tmux.conf: tmux.conf
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.p10k.zsh: p10k.zsh

- create:
    - ~/Works

- shell:
    - command: ./setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_omz.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_tpm.zsh
      stdin: true
      stdout: true
      stderr: true
