- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: ./zsh/zshrc
    ~/.zshenv: ./zsh/zshenv
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.config/bat:
      create: true
      path: ./config/bat
    ~/.p10k.zsh: ./p10k/p10k.zsh
    ~/.config/nvim:
      create: true
      path: ./config/nvim
    ~/.config/wezterm: ./config/wezterm
    ~/.config/kitty:
      create: true
      path: ./config/kitty
    ~/.config/btop:
      create: true
      path: ./config/btop/
    ~/.gitconfig: ./.gitconfig
    # Linux stuffs
    ~/.config/i3:
      create: true
      path: ./config/i3
    ~/.config/picom:
      create: true
      path: ./config/picom
    ~/.config/polybar:
      create: true
      path: ./config/polybar
    ~/.config/rofi:
      create: true
      path: ./config/rofi
    ~/.config/sxhkd:
      create: true
      path: ./config/sxhkd

- create:
    - ~/Works

- shell:
    - command: git submodule sync --recursive
      stdin: true
      stdout: true
      stderr: true
    - command: command -v zsh >> /dev/null 2>&1 || ./zsh/setup.sh && echo '<<< skipping install zsh >>>\n'
      stdin: true
      stdout: true
      stderr: true
    - command: ./omz/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./tmux/setup_tpm.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: "[[ $OSTYPE == darwin* ]] && ./homebrew/setup.zsh"
      stdin: true
      stdout: true
      stderr: true

